spring.profiles.active=jpaDAO
spring.thymeleaf.cache=false

# Replace with your connection string
spring.datasource.url=jdbc:postgresql://poc-postgres:5432/postgres
# Replace with your credentials
spring.datasource.username=postgres
spring.datasource.password=
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

server.port = 8090

brokerList=poc-kafka:9092
zookeeperServer=poc-kafka:2181
sync=Async
producetopic=UiRequests
consumetopic=UiReplies
adsTopic=Advertisment

mi.request.topic=mi_requests
mi.response.topic=mi_responses
#logging.level.org.springframework.messaging=TRACE